run:
  name: education_systems_v1
  out_dir: outputs
  seeds: [0, 1, 2, 3, 4]

data:
  scenario: education_A
  n_students: 20000
  n_schools: 50
  bias:
    measurement_noise_by_group: 0.25
    missingness_by_group: 0.25
    drift_strength: 0.20

models:
  baselines: ["lr", "rf", "gbdt"]

policy:
  topk_grid: [800, 1000, 1500]
  gamma_grid: [0.05, 0.10, 0.15]
  expl_k: 8

ecl:
  forbidden_features: ["ses", "sex"]
  abstention_enabled: true
  fairness_primary_attribute: "ses"
  fairness_secondary_attribute: "sex"
  fairness_metric: "eopp_gap"
  fairness_max_eopp_gap: 0.10
  explainability_max_features: 10
  explainability_max_entropy: 1.50

mas:
  perf_min_auc: 0.70
  fairness_max_eopp_gap: 0.10
  explainability_max_features: 10
  explainability_max_entropy: 1.50
  cost_max_latency_ms: 2000.0

baselines:
  fairness_postprocessing:
    enabled: true
    method: "hardt_eopp_deterministic"
